<div id="main_wrapper2">
<h3>My posts</h3>
  {% for post in site.posts %}
    {% if post.type == "true" %}
      <li>
        <a href="{{ post.url }}">{{ site.url }}{{ post.url }}</a>
        <span>| Title: {{ post.title }}</span>
        <span>| Author: {{ post.author }}</span>
        <span>| Date: {{ post.date }}</span> 
      </li>
    <br>
  {% endif %} 
{% endfor %}
</div>
